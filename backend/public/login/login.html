<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login/login.css">
    <title>Login Page</title>
</head>
<body>
    <div class="main-div">
        <div>
            <div class="main-form">
                <div>
                    <div>
                        <div>
                            <form>
                                <h1>Login</h1>
                                <p class="text-muted">Fa√ßa login em sua conta.</p>
                                <div class="form-inputs">
                                    <input
                                        class="input-user"
                                        type="text"
                                        id="email"
                                        name="email"
                                        placeholder="usuario@senado.leg.br"
                                        autofocus
                                    />
                                    <input
                                        class="input-password"
                                        type="password"
                                        id="password"
                                        name="password"
                                        placeholder="Senha"
                                    />
                                </div>
                                <div class="form-buttons">
                                    <div class="login-button-container">
                                        <button class="login-button"
                                        >Login</button>
                                    </div>
                                    <div class="forgot-button-container"> 
                                        <button class="forgot-button"
                                        >Esqueceu sua senha?
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
