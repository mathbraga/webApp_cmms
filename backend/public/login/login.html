<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="login/login.css">
    <script type="text/javascript" src="login/login.js"></script>
    <title>Login Page</title>
</head>
<body>
    <div class="main-div">
        <div>
            <div class="main-form">
                <div>
                    <div>
                        <div>
                            <form id="loginForm">
                                <h1>Login</h1>
                                <p class="text-muted">Fa√ßa login em sua conta.</p>
                                <div>
                                    <input
                                        class="form-control input-user"
                                        type="text"
                                        id="email"
                                        name="email"
                                        placeholder="usuario@senado.leg.br"
                                        autofocus
                                    />
                                    <input
                                        class="form-control input-password"
                                        type="password"
                                        id="password"
                                        name="password"
                                        placeholder="Senha"
                                    />
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <button type="Submit" class="btn btn-primary login-button px-4" onclick="loginData()"
                                        >Login</button>
                                    </div>
                                    <div class="col-6"> 
                                        <button type="button" class="btn btn-primary forgot-button px-0"
                                        >Esqueceu sua senha?
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
